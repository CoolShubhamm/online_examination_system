<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management System</title>

    <!-- Link to Bootstrap CSS for styling -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS for additional styles -->

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Exam Management System</h2>

        


        <div class="card my-3">
            <div class="card-header">Register New Student</div>
            <div class="card-body">
                <form id="studentForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" id="phone" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registerStudent()">Register</button>
                </form>
            </div>
        </div>

        


        <div class="card my-3">
            <div class="card-header">Admit Card</div>
            <div class="card-body">
                <form id="admitCardForm">
                    <div class="mb-3">
                        <label for="studentIdAdmit" class="form-label">Student ID</label>
                        <input type="number" id="studentIdAdmit" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="examCenter" class="form-label">Exam Center</label>
                        <input type="text" id="examCenter" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="examDate" class="form-label">Exam Date</label>
                        <input type="date" id="examDate" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-success" onclick="issueAdmitCard()">Issue Admit Card</button>
                </form>
            </div>
        </div>

        

        
        <div class="card my-3">
            <div class="card-header">Publish Result</div>
            <div class="card-body">
                <form id="resultForm">
                    <div class="mb-3">
                        <label for="studentIdResult" class="form-label">Student ID</label>
                        <input type="number" id="studentIdResult" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="examName" class="form-label">Exam Name</label>
                        <input type="text" id="examName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="marks" class="form-label">Marks</label>
                        <input type="number" id="marks" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-danger" onclick="publishResult()">Publish Result</button>
                </form>
            </div>
        </div>

        <!-- Response Message Display -->
        <div id="responses" class="alert d-none mt-3"></div>
    </div>

    <!-- Link to custom JavaScript for functionality -->
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
