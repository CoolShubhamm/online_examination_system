<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registration for Exam</h2>
        <div class="card">
            <div class="card-header">Exam Form</div>
            <div class="card-body">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="number" id="studentId" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="examName" class="form-label">Exam Name</label>
                        <input type="text" id="examName" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-success" onclick="registerForExam()">Register</button>
                </form>
            </div>
        </div>
        <div id="responses" class="alert d-none mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
